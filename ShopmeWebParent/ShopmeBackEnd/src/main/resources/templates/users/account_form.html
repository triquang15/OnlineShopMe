<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Your Account Details')" />
<div class="container-fluid">
	<div th:replace="navigation :: menu"></div>

	<form th:action="@{/account/update}" method="post"
		style="max-width: 700px; margin: 0 auto" enctype="multipart/form-data"
		th:object="${user}">
		<input type="hidden" th:field="*{id}" />

		<div>
			<h2 class="text-center">Your Account Details</h2>
		</div>

		<div th:if="${message != null}"
			class="alert alert-success text-center">[[${message}]]</div>

		<div class="border border-secondary rounded p-3">
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">E-mail</label>
				<div class="col-sm-8">
					<input type="email" class="form-control" th:field="*{email}"
						readonly="readonly" />
				</div>
			</div>
			<br>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">First Name</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{firstName}"
						required minlength="2" maxlength=45 />
				</div>
			</div>
			<br>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Last Name</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{lastName}"
						required minlength="2" maxlength=45 />
				</div>
			</div>
			<br>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Password</label>
				<div class="col-sm-8">
					<input type="password" th:field="*{password}" class="form-control"
						placeholder="Leave blank if you don't want to change password"
						required minlength="8" maxlength=20
						oninput="checkPasswordMathch(document.getElementById('confirmPassword'))" />
				</div>
			</div>
			<br>

			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Confirm Password</label>
				<div class="col-sm-8">
					<input type="password" id="confirmPassword" class="form-control"
						required minlength="8" maxlength=20
						oninput="checkPasswordMathch(this)" />
				</div>
			</div>
			<br>

			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Assigned Roles</label>
				<div class="col-sm-8">
					<span><b>[[${user.roles}]]</b></span>
				</div>
			</div>
			<br>

			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Photos</label>
				<div class="col-sm-8">
					<input type="hidden" th:field="*{photos}" /> <input type="file"
						id="fileImage" name="image"
						accept="image/png, img/jpg, image/jpeg" class="mb-2" /> <img
						alt="Photos preview" th:src="@{${user.photosImagePath}}"
						id="thumbnail">
				</div>
			</div>
			<br>

			<div class="text-center">
				<input type="submit" value="Save" class="btn btn-primary m-3" /> <input
					type="button" value="Cancel" class="btn btn-secondary"
					id="buttonCancel" />
			</div>
		</div>
	</form>


	<div th:replace="fragments :: footer"></div>
</div>
<script type="text/javascript">
moduleURL = "[[@{/}]]";

	function checkPasswordMathch(confirmPassword) {
		if (confirmPassword.value != $("#password").val()) {
			confirmPassword.setCustomValidity("Password do not match!");
		} else {
			confirmPassword.setCustomValidity("");
		}
	}
</script>

<script th:src="@{/js/common_form.js}"></script>
</body>

</html>
