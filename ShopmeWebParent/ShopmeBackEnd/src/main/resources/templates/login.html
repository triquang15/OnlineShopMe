<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta http-equiv="Context-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1">
<title>Login - Shop Admin</title>

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	
</head>
<body>
	<div class="container-fluid text-center">
		<div>
			<img alt="" th:src="@{/images/ShopmeAdminBig.png}">
		</div>
		
		<form th:action="@{/login}" method="post" style="max-width: 350px; margin: auto">
		<div th:if="${param.error}">
		<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
			
		</div>
			<div class="border border-secondary rounded p-3">
				<p>Access to Shopme Control Panel</p>
				<p>
					<input type="email" name="email" placeholder="E-mail" class="form-control" required />
				</p>
				<p>
					<input type="password" name="password" placeholder="Password" class="form-control" required />
				</p>
				<p>
					<input type="submit" value="Login" class="btn btn-primary"/>
				</p>
			</div>
		</form>
		<div>
			<p>Copyright Â© 2021 | Theme: eCommerce | Powered by Tri Quang</p>
		</div>
	</div>
</body>
</html>
